<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer</title>
    <link rel="stylesheet" href="cust.css">
    <link rel="stylesheet" href="Navbar-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <div id="timer-wrapper">
        <h1>Custom Timer</h1>
        <div id="timer">
            <div id="display-container">
                <div id="display"></div>
                <div class="remaining-text">TIME REMAINING</div>
            </div>

            <div>
                <input id="hoursInput" type="number" placeholder="Hours">
                <input id="minutesInput" type="number" placeholder="Minutes">
                <input id="secondsInput" type="number" placeholder="Seconds">
            </div>
            <div>
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
                <button id="resumeButton" style="display: none;">Resume</button>
            </div>

            <div id="volume-control">
                <label for="volumeSlider">Volume</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                <span id="volumePercentage">100%</span>
            </div>
        </div>
    </div>
    <script src="cust_scripts.js"></script>
</body>

</html>
