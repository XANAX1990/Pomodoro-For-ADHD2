<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Timer</title>
    <link rel="stylesheet" href="multi-style.css">
    <link rel="stylesheet" href="Navbar-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>

    <div class="main-container">
        <h1>Multi Timer</h1>

        <div class="timer-display" id="display">0:00</div>
        <div class="status-text">REMAINING</div>

        <div class="controls">
            <button onclick="startTimer(30)">30 Sec</button>
            <button onclick="startTimer(60)">1 Min</button>
            <button onclick="startTimer(120)">2 Min</button>
            <button onclick="startTimer(180)">3 Min</button>
            <button onclick="startTimer(300)">5 Min</button>
            <button onclick="startTimer(600)">10 Min</button>
            <button onclick="startTimer(900)">15 Min</button>
            <button onclick="startTimer(1200)">20 Min</button>
            <button onclick="startTimer(1500)">25 Min</button>
            <button onclick="startTimer(1800)">30 Min</button>
            <button onclick="startTimer(2100)">35 Min</button>
            <button onclick="startTimer(2400)">40 Min</button>
            <button onclick="startTimer(2700)">45 Min</button>
            <button onclick="startTimer(3000)">50 Min</button>
            <button onclick="startTimer(3300)">55 Min</button>
            <button onclick="startTimer(3600)">60 Min</button>

            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="multi-script.js"></script>
</body>

</html>
